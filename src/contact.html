<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      href="/assets/images/favicon.png"
      sizes="16x16"
      type="image/png"
    />
    <script defer src="./js/main.js"></script>
    <script defer src="./js/map.js"></script>
    <script defer src="./js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <title>Contact | Ilija ZIkic</title>
  </head>
  <body class="container grid">
    <!-- HEADER -->
    <header class="header grid pb-small mtb-small">
      <div class="logo">
        <a href="index.html" class="logo__link">
          <img src="./assets/images/logo.png" alt="Logo" class="logo__img" />
        </a>
      </div>

      <svg class="icon hamburger">
        <use xlink:href="assets/icons/symbol-defs.svg#icon-menu"></use>
      </svg>

      <svg class="icon hamburger__close">
        <use xlink:href="assets/icons/symbol-defs.svg#icon-close"></use>
      </svg>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Home </a>
            <span class="border-top"></span>
            <span class="border-right"></span>
            <span class="border-bottom"></span>
            <span class="border-left"></span>
          </li>
          <li class="nav__item">
            <a href="about.html" class="nav__link">About </a>
            <span class="border-top"></span>
            <span class="border-right"></span>
            <span class="border-bottom"></span>
            <span class="border-left"></span>
          </li>
          <li class="nav__item">
            <a href="portfolio.html" class="nav__link">Portfolio </a>
            <span class="border-top"></span>
            <span class="border-right"></span>
            <span class="border-bottom"></span>
            <span class="border-left"></span>
          </li>
          <li class="nav__item active">
            <a href="contact.html" class="nav__link">Contact </a>
            <span class="border-top"></span>
            <span class="border-right"></span>
            <span class="border-bottom"></span>
            <span class="border-left"></span>
          </li>
        </ul>
      </nav>
    </header>

    <!-- CONTACT -->
    <section class="contact grid mb-big mt-large">
      <div class="heading-group contact__heading">
        <h1 class="title title__back">Contact</h1>
        <h2 class="title title__medium title--black">Get in touch</h2>
      </div>

      <form class="form grid">
        <div class="form__group">
          <label class="form__label" for="name">Name</label>
          <input
            type="text"
            class="form__input"
            id="name"
            name="form_name"
            placeholder="Name"
          />
        </div>

        <div class="form__group">
          <label class="form__label" for="mail">Mail</label>
          <input
            type="email"
            class="form__input"
            id="mail"
            name="form_mail"
            placeholder="Email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
        </div>
        <div class="form__group">
          <label for="" class="form__label">Message</label>
          <textarea
            name="form_message"
            class="form__textarea"
            id="messsage"
            placeholder="Message"
          ></textarea>
        </div>

        <input
          class="btn btn--black form__submit"
          type="submit"
          value="Submit message"
        />
      </form>

      <div id="map" class="map"></div>
    </section>

    <!-- FOOTER -->
    <footer class="footer grid ptb-medium">
      <div class="footer__author">
        <h3 class="title">Ilija Žikić</h3>
        <h3 class="title">Front-end Developer</h3>
      </div>

      <address class="footer__address title">
        <span>Hopovska,</span>
        <span>Belgrade</span>
        <span>Serbia</span>
      </address>

      <address class="footer__contact text">
        <a class="title" href="tel:+381604285248">+381 60 428 52 48</a><br />
        <a class="title" href="mailto:zikicilija@gmail.com"
          >zikicilija@gmail.com</a
        >
      </address>

      <div class="footer__social">
        <a href="https://www.linkedin.com/feed/" target="_blank">
          <svg class="icon footer__linkedin">
            <use xlink:href="assets/icons/symbol-defs.svg#icon-linkedin"></use>
          </svg>
        </a>

        <a href="https://github.com/Kile1984?tab=repositories" target="_blank">
          <svg class="icon footer__github">
            <use xlink:href="assets/icons/symbol-defs.svg#icon-github"></use>
          </svg>
        </a>

        <a href="https://github.com/Kile1984?tab=repositories" target="_blank">
          <svg class="icon footer__git">
            <use xlink:href="assets/icons/symbol-defs.svg#icon-git"></use>
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
